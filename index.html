  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Assignment</a>
        <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Chapter 8-14</a>
            </li>
          </ul>
          <div class="d-flex">
            <span class="text-light" id="userName"></span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="py-5">
      <div class="container">
        <div class="row mb-3 mb-md-5">
          <div class="col">
            <h3 class="text-center">Chapter 8-14 | Concantenation | Prompts | If...else and else if statements</h3>
            <div class="border-bottom border-secondary-subtle mt-4"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="buttons text-center border rounded-3 p-4">
              <button class="btn btn-danger md-1 mt-1" id="concatinateSomeStrings"> Concantenate Some Strings</button>
              <button class="btn btn-danger md-1 mt-1" id="askNameFromUser">Ask Name From User</button>
              <button class="btn btn-danger md-1 mt-1" id="comparisonOperators">Comparison Operators</button>
              <button class="btn btn-danger md-1 mt-1" id="ifElseIF">if else if</button>
              <button class="btn btn-danger md-1 mt-1" id="testingSetsOfConditions">Testing Sets of Conditions</button>
              <button class="btn btn-danger md-1 mt-1" id="ifStatementsNested">if Statements Nested</button>
              <button class="btn btn-danger md-1 mt-1" id="login">Login</button>
            </div>
          </div>
        </div>
        <!-- Original Statement -->
        <div class="container py-5">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Original Statement</h2>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="border rounded-3 p-4">
                <div id="statement" class="text-center"></div>
              </div>
              <div class="text-center">
                <button class="btn btn-outline-dark mt-4" id="clearStatementButton">Clear Statement</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Output Statement -->
        <div class="container py-5">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Output/Results</h2>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="border rounded-3 p-4 text-center">
                <div id="output" class=""></div>
              </div>
              <div class="text-center">
                <button class="btn btn-outline-dark mt-4" id="clearOutputButton">Clear Output</button>
              </div>
            </div>
          </div>
        </div>
